{% set name = "django-sql-explorer" %}
{% set version = "5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ba298d9e1e4e874cbcf065fd419f55f118e1710f78a1798afbdcb8f75ae4e093

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - sphinx
    - pip
  run:
    - python >=3.8
    - django >=3.2
    - sqlparse >=0.4.0
    - requests >=2.2
    - cryptography >=42.0
    - django-cryptography-django5 ==2.2

test:
  imports:
    - explorer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chrisclark/django-sql-explorer
  summary: A pluggable app that allows users (admins) to execute SQL, view, and export the results.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
