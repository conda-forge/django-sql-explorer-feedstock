{% set name = "django-sql-explorer" %}
{% set version = "5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ce2da0e8c67eab0b22e0fa7dfc0caf189735029bdc83e33dceef009be787a08a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - sphinx
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django >=3.2
    - sqlparse >=0.4.0
    - requests >=2.2
    - django-cryptography-django5 ==2.2
    - cryptography >=42.0

test:
  imports:
    - explorer
  #commands:
    #- pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/chrisclark/django-sql-explorer
  summary: A pluggable app that allows users (admins) to execute SQL, view, and export the results.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
